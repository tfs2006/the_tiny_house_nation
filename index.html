<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny House Nation: Builder Tycoon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>The Tiny House Nation</h1>
            <div class="stats-bar">
                <div class="stat">
                    <span class="label">Nation Population</span>
                    <span id="population" class="value">0</span>
                </div>
                <div class="stat">
                    <span class="label">Funds</span>
                    <span id="money" class="value">$0</span>
                </div>
                <div class="stat">
                    <span class="label">States Active</span>
                    <span id="states-count" class="value">0/50</span>
                </div>
            </div>
        </header>

        <main>
            <div class="left-panel">
                <div class="construction-zone">
                    <canvas id="houseCanvas"></canvas>
                    <div class="click-area" id="buildBtn">
                        <span class="click-text">CLICK TO BUILD!</span>
                        <div class="progress-bar-container">
                            <div id="progress-bar"></div>
                        </div>
                    </div>
                </div>
                <div id="message-log">Welcome to the movement! Start building!</div>
            </div>

            <div class="right-panel">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="upgrades">Upgrades</button>
                    <button class="tab-btn" data-tab="map">Nation Map</button>
                </div>
                
                <div id="upgrades" class="tab-content active">
                    <h2>Construction Tech</h2>
                    <div id="upgrade-list">
                        <!-- Upgrades injected by JS -->
                    </div>
                </div>

                <div id="map" class="tab-content">
                    <h2>Expand The Nation</h2>
                    <div id="state-list">
                        <!-- States injected by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
