# GitHub Actions workflow to deploy Astro site to GitHub Pages
name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build with Astro
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: withastro/action@v2
        with:
          deploy-branch: gh-pages
          site: ./dist
